<fieldset>
    <legend>Student</legend>
<form #myForm="ngForm" (ngSubmit)="savestudent(user)" >

    <div>
     Name:<input type="text" name="name" ngControl="name" [(ngModel)]="user.name"  >
     age:<input type="text" name="age" ngControl="age" [(ngModel)]="user.age">       
    </div>

    <div>
     passport:<input type="text" name="passportno" ngControl="passport" [(ngModel)]="user.passport.passportno">
    </div>

    <div>
     phonenumber1:<input type="text" name="phone" ngControl="phone" [(ngModel)]="user.phone[0].phonenumber">
     phonenumber2:<input type="text" name="phone" ngControl="phone" [(ngModel)]="user.phone[1].phonenumber">
    </div>

     <div>
     qual:<input type="text" name="qual" ngControl="qual"  [(ngModel)]="user.qualification[0].qualification">
    </div><br>
           
           <button type="submit">SaveStudent</button><br>
</form>

</fieldset>

<br>

<table border="5">

<tr>
<th>Name</th>
<th>age</th>
<th>passportno<th>
<th>phonenumber<th>
<th>qualification<th>
</tr>

<tr *ngFor="let post of posts">

<td>{{post.name}}</td>

<td>{{post.age}}</td>

<td>{{post.passport.passportno}}</td>

<td *ngFor="let phone of post.phone">{{phone.phonenumber}}</td>

<td *ngFor="let qual of post.qualification">{{qual.qualification}}</td>
</tr>

</table><br>

<button (click)="getstudentlist()">GetStudentslist</button>
<button (click)="sortbyname()">SortByName</button>
<button (click)="sortbyage()">SortByAge</button><br><br>
